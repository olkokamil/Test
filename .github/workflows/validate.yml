on:
  pull_request:
    types:
      - opened

jobs:
  run-updater:
    runs-on: windows-latest
    steps:
    - name: Validate test
      run: |
        $BRANCH_NAME = "${{ github.ref }}".Split("/")[-1]
        $url = "https://services.beta.wincan.com/jenkins/job/Test%20-%20WebHook/buildWithParameters?token=12345&BranchName=" + $BRANCH_NAME
        curl -X POST $url -u kolko:${{secrets.JENKINSACCESS}} -k 
